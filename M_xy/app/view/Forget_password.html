<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../public/css/Forget_password.css">
    <script src="../public/js/fontsizeset.js"></script>
</head>

<body>
    <div id="big">
        <div id="tou">
            <a href="/">
                <img src="./../public/img/back.png" class="Forpic">
            </a>
            <span class="Register">{{Register}}</span>
        </div>

        <div id="ForBody">
            <div class="Tell">
                <label class="tell">
                    <strong>{{tell}}</strong>
                </label>
                <form action>
                    <input type="number" placeholder="请输入手机号" class="number">
                </form>
            </div>
            <div class="Captcha">
                <label class="Vc">
                    <strong>{{Vc}}</strong>
                </label>
                <input type="text" placeholder="请输入验证码" class="yzm">

                <!-- <input v-if="!hasbtn" type="text" value="秒">
          <input @click="content" type="button" value="获取验证码" class="btn">-->

                <button class="btn" @click="countDown" :class="{disabled: !this.canClick}">{{content}}</button>
            </div>
            <div class="Password">
                <label class="password">
                    <strong>{{pass}}</strong>
                </label>
                <form>
                    <input type="password" placeholder="请输入新密码" class="New_pass">
                </form>
            </div>
            <a href="/">
                <div class="Register" @click="get">{{Register}}</div>
            </a>
        </div>
    </div>
</body>

</html>
