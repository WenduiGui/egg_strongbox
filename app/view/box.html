{% extends "layout.html" %} {% block content %}
<link rel="stylesheet" href="../public/css/box.css">

<div class="BoxH">
    <a href="/page">
        <img class="pic1" src="../public/img/back.png" alt>
    </a>
    <p>{{box}}</p>
    <a href="/details">
        <img class="pic" src="/public/img/more@2x.png" alt="">
    </a>
</div>
<div class="body">
    <div class="pica">
        <!-- <img :src="pic" alt=""> -->
        <span class="Safety_situation">{{Safety_situation}}</span>
        <span class="security">{{security}}</span>
    </div>
    <div class="state">
        <p class="position">{{position}}</p>
        <p class="current_state">{{current_state}}</p>
    </div>
    <div class="sensitivity">
        <div class="set">
            <p class="Setting">{{Setting}}</p>
            <p class="introduce">{{introduce}}</p>
        </div>
        <div class="level">
            <button class="btn one"></button>
            <button class="btn two"></button>
            <button class="btn three"></button>
            <button class="btn four"></button>
        </div>
        <div class="series">
            <ul>
                {% for item in list %}
                <li>
                    {{item}}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %} {% block js %}
<script src="../public/js/fontsizeset.js"></script>
<script src="/public/js/jquery.js"></script>
<script src="/public/js/box.js"></script>
{% endblock %}
