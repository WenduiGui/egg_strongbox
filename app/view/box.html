{% extends "layout.html" %} {% block content %}
<link rel="stylesheet" href="../public/css/box.css">
<div class="BoxH">
    <a href="/page">
        <img src="../public/img/back.png" alt>
    </a>
    <p>{{box}}</p>
    <a href="/details">
        <span>···</span>
    </a>
</div>
<div class="body">
    <div class="pica">
        <!-- <img :src="pic" alt=""> -->
        <span class="Safety_situation">{{Safety_situation}}</span>
        <span class="security">{{security}}</span>
    </div>
    <div class="state">
        <p class="position">{{position}}</p>
        <p class="current_state">{{current_state}}</p>
    </div>
    <div class="sensitivity">
        <div class="set">
            <p class="Setting">{{Setting}}</p>
            <p class="introduce">{{introduce}}</p>
        </div>
        <div class="level">
            <ul>
                <li class="b1"></li>
                <li class="b2"></li>
                <li class="b3"></li>
                <li class="b4"></li>
            </ul>
        </div>
        <div class="series">
            <ul>
                {% for item in list %}
                <li>
                    {{item}}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %} {% block js %}
<script src="../public/js/fontsizeset.js"></script>
<script src="../public/js/jquery.js"></script>
<script>
    $(".b1").click(function() {
        $(".b1").css("background-color", "#0091fe");
        $(".b2").css("background-color", "#d9e0e6");
        $(".b3").css("background-color", "#d9e0e6");
        $(".b4").css("background-color", "#d9e0e6");
    });
    $(".b2").click(function() {

        $(".b3").css("background-color", "#d9e0e6");

    });
    $(".b3").click(function() {
        $(".b1").css("background-color", "#0091fe");
        $(".b2").css("background-color", "#0091fe");
        $(".b3").css("background-color", "#0091fe");
        $(".b4").css("background-color", "#d9e0e6");
    });
    $(".b4").click(function() {
        $(".b1").css("background-color", "#0091fe");
        $(".b2").css("background-color", "#0091fe");
        $(".b3").css("background-color", "#0091fe");
        $(".b4").css("background-color", "#0091fe");
    });
    // alert("写在block中的js")
</script>
{% endblock %}
